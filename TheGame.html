<!DOCTYPE html>

<html>
<head>
    <title>Page Title</title>
    <style>
        body{
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <canvas id="layer1" style="z-index: 1; position:absolute; left: 0px; top: 0px;"></canvas>
    <canvas id="layer2" style="z-index: 2; position:absolute; left: 0px; top: 0px;"></canvas>
    <canvas id="layer3" style="z-index: 3; position:absolute; left: 0px; top: 0px;"></canvas>

    <script>
        var layer1;
        var layer2;
        var layer3;
        var city = new Image();
        var backgroundImg = new Image();

        var requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame || window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
        window.requestAnimationFrame = requestAnimationFrame;

        var background = document.getElementById("layer1");
        var canvas = document.getElementById("layer2");
        var UI = document.getElementById("layer3");
        var width = window.innerWidth;
        var height = window.innerHeight;
        var ctx1 = background.getContext("2d");
        var ctx2 = canvas.getContext("2d");
        var ctx3 = UI.getContext("2d");
        var player = {
            x: width / 2,
            y: height / 2,
            width: 150,
            height: 150,
            velX: 0,
            velY: 0
        };
        var keys = [];
        var friction = 0.8;
        var speed = 5;

        var startTimeMS = 0;
        var frameX = 0;
        var frameXMax = 6;
        var frameY = 0;
        var frameYMax = 3;
        var frame = 0;
        var frameMax = 26;
        var frameTimer = 0.05;
        var frameTimeMax = 0.017;
        var spriteWidth = 74;
        var spriteHeight = 86;
        var playerImg = new Image();

        var isKeyPressed = false;

        var imgCrate = new Image();
        var boxes = [];
        var objects = [];

        background.width = width;
        background.height = height;
        canvas.width = width;
        canvas.height = height;
        UI.width = width;
        UI.height = height;

        ctx1.canvas.width = width;
        ctx1.canvas.height = height;


        

        window.addEventListener("load", function () {
            start();
            update();
        });

        document.body.addEventListener("keydown", function (e) {
            keys[e.keyCode] = true;
            if (e.keyCode == 40 || e.keyCode == 39 || e.keyCode == 38 || e.keyCode == 37) {
                isKeyPressed = true;
            }
        });

        document.body.addEventListener("keyup", function (e) {
            keys[e.keyCode] = false;
            if (e.keyCode == 40 || e.keyCode == 39 || e.keyCode == 38 || e.keyCode == 37) {
                isKeyPressed = false;
            }
        });

        function start() {
            canvas.width = width;
            canvas.height = height;

            city.src = "city.png";
            backgroundImg.src = "background.png";
            imgCrate.src = "RTS_Crate_0.png";

            boxes.push({
                x: 120,
                y: 120,
                width: 200,
                height: 200,
                velX: 0,
                velY: 0
            });

            boxes.push({
                x: 500,
                y: 300,
                width: 200,
                height: 200,
                velX: 0,
                velY: 0
            });

            for (var i = 0; i < boxes.length; i++) {
                objects.push(boxes[i]);
            }
            objects.push(player);


            drawUI();
        }

        function colCheck(shapeA, shapeB) {
            // get the vectors to check against
            var vX = (shapeA.x + (shapeA.width / 2)) - (shapeB.x + (shapeB.width / 2)),     // Distance between objects on the X-axis
                vY = (shapeA.y + (shapeA.height / 2)) - (shapeB.y + (shapeB.height / 2)),   // Distance between objects on the Y-axis
                // Add the half widths and half heights of the objects
                hWidths = (shapeA.width / 2) + (shapeB.width / 2),                          // Sum of the half widths of both shapes    (minimum distance before collision)
                hHeights = (shapeA.height / 2) + (shapeB.height / 2),                       // Sum of the half heights of both shapes   (minimum distance before collision)
                colDir = null;

            // If the distance between the objects is less than the minimum distance before collision on either axis, then a collision has occurred
            if (Math.abs(vX) < hWidths && Math.abs(vY) < hHeights) {
                // Figures out on which side we are colliding (top, bottom, left or right)
                var oX = hWidths - Math.abs(vX),    // How far the objects are colliding within each other on X-axis        (overlap on X-axis)
                    oY = hHeights - Math.abs(vY);    // How far the objects are colliding within each other on the Y-axis    (overlap on Y-axis)

                if (oX >= oY) {             // Check if the object overlap is greater on the X-axis         (Collision more likely in direction with less overlap)
                    if (vY > 0) {           // Check if object A is above object B
                        colDir = "t";       // Set collision direction as Top
                        shapeA.y += oY;     // Offset object A away from object B up by the Y-overlap
                    } else {
                        colDir = "b";       // Set collision direction as Bottom
                        shapeA.y -= oY;     // Offset object A away from object B down by the Y-overlap
                    }
                } else {                    // ELSE if the object overlap is greater on the Y-axis
                    if (vX > 0) {           // Check if object A is to the right of object B
                        colDir = "l";       // Set collision direction as Left
                        shapeA.x += oX;     // Offset object A away from object B left by the X-overlap
                    } else {
                        colDir = "r";       // Set collision direction as Right
                        shapeA.x -= oX;     // Offset object A away from object B right by the overlap
                    }
                }
            }

            return colDir;                  // Return the collision direction
        }

        function animationFrame() {
            var elapsed = (Date.now() - startTimeMS) / 1000;
            startTimeMS = Date.now();

            //only update frames when timer is below 0
            frameTimer = frameTimer - elapsed;
            if (frameTimer <= 0) {
                frameTimer = frameTimeMax;
                frameX++;
                if (frameX > frameXMax) {
                    frameX = 0;
                    frameY++;
                    //end of row, move down to next row in sheet
                    if (frameY > frameYMax) {
                        frameY = 0;
                    }
                }
                frame++;
                //reset frames to 0 in event that there are empty spaces on sprite sheet
                if (frame > frameMax) {
                    frame = 0;
                    frameX = 0;
                    frameY = 0;
                }
            }

        }

        function CalculateCollisions() {
            // Screen edge collision
            if (player.x < 0)
                player.x = 0;
            if (player.x > (width - player.width))
                player.x = (width - player.width);
            if (player.y < 0) {
                player.y = 0;
                player.velY = 0;
            }
            if (player.y > (height - player.height))
                player.y = (height - player.height);

            // Box collision
            for (var i = 0; i < boxes.length; i++) {
                var dir = colCheck(player, boxes[i]);
                if (dir === "l" || dir === "r") {
                    player.velX = 0;
                } else if (dir === "t" || dir === "b") {
                    player.velY = 0;
                }
            }
        }

        function ApplyGravity() {
            for (var i = 0; i < objects.length; i++) {
                objects[i].velY += 1;
            }
        }

        function update() {
            if (keys[40]) {
                // down arrow
                if (player.y < (canvas.height - player.height - 20))
                    player.velY += speed;
            }
            if (keys[38]) {
                // up arrow
                if (player.y > 0)
                    player.velY -= speed;
            }
            if (keys[39]) {
                // right arrow
                if (player.x < (canvas.width - player.width - 20))
                    player.velX += speed;
            }
            if (keys[37]) {
                // left arrow
                if (player.x > 0)
                    player.velX -= speed;
            }

            player.velX *= friction;
            //player.velY *= friction;
            player.x += player.velX;
            player.y += player.velY;

            ApplyGravity();

            CalculateCollisions();

            draw();

            //ctx.fillStyle = "black";
            //ctx.beginPath();
            //ctx.fill();
            //ctx.fillStyle = "rgba(255,255,255,1.0)";
            //ctx.fillRect(player.x, player.y, player.width, player.height);

            requestAnimationFrame(update);

        }

        function draw() {
            drawBackground();
            drawCanvas();
        }

        function drawBackground() {
            ctx1.clearRect(0, 0, width, height);
            //ctx1.drawImage(city, 0, 0);
            ctx1.drawImage(backgroundImg, 0, 0, width, height);            
        }

        function drawCanvas() {
            ctx2.clearRect(0, 0, width, height);

            for (var i = 0; i < boxes.length; i++) {
                // Draw the boxes to the background
                ctx1.rect(boxes[i].x, boxes[i].y, boxes[i].width, boxes[i].height);
                ctx1.drawImage(imgCrate, boxes[i].x, boxes[i].y, boxes[i].width, boxes[i].height);
            }

            if (isKeyPressed) {
                animationFrame();
                ctx2.drawImage(playerImg, spriteWidth * frameX, spriteHeight * frameY, spriteWidth, spriteHeight, player.x, player.y, player.width, player.height);
            } else
                ctx2.drawImage(playerImg, spriteWidth * 2, spriteHeight * 1, spriteWidth, spriteHeight, player.x, player.y, player.width, player.height);
        }

        function drawUI() {
            ctx3.font = "30px Comic Sans MS";
            ctx3.fillStyle = "red";
            ctx3.textAlign = "center";
            ctx3.fillText("Hello World", 100, 20);

            playerImg.src = 'braidSpriteSheet.png';
        }

    </script>

</body>
</html>
